<ion-header>

  <ion-navbar>
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="onBuy({name:'milk',quantity:'2lbs'})">Milk</button>
  <button ion-button block (click)="onBuy({name:'bread',quantity:'2'})">Bread</button>
  <button ion-button block (click)="onBuy({name:'Orange juice', quantity:'1lb'})">Orange juice</button>

  <div class="center">
    <button ion-button color="secondary" (click)="onBuyout()">Buy out</button>
    <button ion-button color="danger" (click)="onCancel()">Cancel</button>
  </div>

</ion-content>
